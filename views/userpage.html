{% extends "layout.html" %}

{% block content %}
    <h3>Pages by {{user.name}}</h3> <a href="mailto:{{user.email}}"><small>({{user.email}})</small></a>
    <hr>
    <ul class="list-unstyled">
      {% for page in pages %}
        <li><a href="{{page.route}}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
{% endblock %}
